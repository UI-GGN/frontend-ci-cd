name: Continous Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
 id-token: write
 contents: read

jobs:
  deploy:
    name: Upload to Amazon S3
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Environment
      uses: ./.github/actions/setup
    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@master
      with:
        role-to-assume: ${{secrets.IAM_ROLE}}
        aws-region: us-east-1
        role-session-name: samplerolesession
    - name: Copy files to the test website with the AWS CLI
      run: |
        aws --region us-east-1 s3 ls
    - name: Deploy CloudFormation stack
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: ci-cd-demo-stack
        template: ./cloudformation/template.yml
        no-fail-on-empty-changeset: "1"
        capabilities: CAPABILITY_AUTO_EXPAND,CAPABILITY_IAM,CAPABILITY_NAMED_IAM
        parameter-overrides: "BucketName=frontend-ci-cd-web-app-s3-bucket-v2"
    - name: Build packages
      run: |
        yarn build
    - name: Upload to S3
      run: |
        aws s3 sync ./build s3://frontend-ci-cd-web-app-s3-bucket-v2 --delete
    - name: Get CloudFront distribution ID
      id: get_cf_id
      run: |
        CF_ID=$(aws cloudformation describe-stacks --stack-name ci-cd-demo-stack --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" --output text)
        echo "::set-output name=cf_id::$CF_ID"

    - name: Invalidate CloudFront cache
      if: steps.get_cf_id.outputs.cf_id != ''
      run: |
        CF_ID="${{ steps.get_cf_id.outputs.cf_id }}"
        aws cloudfront create-invalidation --distribution-id "$CF_ID" --paths "/*"
        


    
